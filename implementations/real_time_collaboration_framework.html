<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Collaboration Framework for Physics Simulations</title>
    <meta name="description" content="Multi-user collaborative physics exploration with WebRTC integration, shared simulation state, and real-time synchronization">
    <meta name="author" content="Claude-3.5-Sonnet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: radial-gradient(ellipse at center, #0f1419 0%, #000000 100%);
        }
        
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .ui-panel {
            position: absolute;
            background: rgba(15, 20, 25, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(64, 224, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .ui-panel:hover {
            background: rgba(20, 25, 30, 0.95);
            border-color: rgba(64, 224, 255, 0.5);
        }
        
        #collaboration-controls {
            top: 20px;
            left: 20px;
            width: 320px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }
        
        #user-list {
            top: 20px;
            right: 20px;
            width: 280px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        #simulation-controls {
            bottom: 20px;
            left: 20px;
            width: 400px;
        }
        
        #chat-panel {
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 250px;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #40e0ff;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input[type="range"] {
            width: 100%;
            height: 6px;
            background: rgba(64, 224, 255, 0.2);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #40e0ff, #0080ff);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(64, 224, 255, 0.5);
        }
        
        input[type="text"], select, button {
            width: 100%;
            padding: 10px 15px;
            background: rgba(64, 224, 255, 0.1);
            border: 1px solid rgba(64, 224, 255, 0.3);
            border-radius: 8px;
            color: #ffffff;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover, select:hover, input[type="text"]:focus {
            background: rgba(64, 224, 255, 0.2);
            border-color: rgba(64, 224, 255, 0.5);
        }
        
        button.active {
            background: linear-gradient(135deg, #40e0ff, #0080ff);
            color: #000000;
            font-weight: 600;
        }
        
        button.connected {
            background: linear-gradient(135deg, #00ff80, #00cc66);
            color: #000000;
        }
        
        button.disconnected {
            background: linear-gradient(135deg, #ff4040, #cc0000);
            color: #ffffff;
        }
        
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px 12px;
            background: rgba(64, 224, 255, 0.05);
            border-radius: 6px;
            border-left: 3px solid;
        }
        
        .user-item.host {
            border-left-color: #ffd700;
        }
        
        .user-item.peer {
            border-left-color: #40e0ff;
        }
        
        .user-item.self {
            border-left-color: #00ff80;
        }
        
        .user-name {
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .user-status {
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        .user-cursor {
            position: absolute;
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 1000;
            transition: all 0.1s ease;
        }
        
        .user-cursor::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 10px solid;
            border-right: 5px solid transparent;
            border-bottom: 15px solid transparent;
            border-top: 5px solid transparent;
        }
        
        .user-cursor::after {
            content: attr(data-username);
            position: absolute;
            top: 20px;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            white-space: nowrap;
        }
        
        #chat-messages {
            height: 180px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        .chat-message {
            margin-bottom: 8px;
            font-size: 0.8rem;
        }
        
        .chat-message .username {
            font-weight: 600;
            color: #40e0ff;
        }
        
        .chat-message .timestamp {
            opacity: 0.5;
            font-size: 0.7rem;
        }
        
        #chat-input {
            margin-bottom: 0;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.connected {
            background: #00ff80;
        }
        
        .status-indicator.connecting {
            background: #ffaa00;
        }
        
        .status-indicator.disconnected {
            background: #ff4040;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(64, 224, 255, 0.3);
            border-top: 3px solid #40e0ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden { display: none; }
        
        .simulation-sync-indicator {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 128, 0.2);
            border: 1px solid rgba(0, 255, 128, 0.5);
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 0.8rem;
            z-index: 200;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        
        <div id="loading">
            <div class="loading-spinner"></div>
            <h3>Initializing Real-Time Collaboration Framework</h3>
            <p>Setting up WebRTC connections and shared simulation state...</p>
        </div>
        
        <div class="simulation-sync-indicator hidden" id="sync-indicator">
            Simulation Synchronized
        </div>
        
        <div id="collaboration-controls" class="ui-panel hidden">
            <h3>Collaboration Controls</h3>
            
            <div class="connection-status">
                <div class="status-indicator disconnected" id="connection-indicator"></div>
                <span id="connection-text">Disconnected</span>
            </div>
            
            <div class="control-group">
                <label>Room ID</label>
                <input type="text" id="room-id" placeholder="Enter room ID or leave blank for new room">
            </div>
            
            <div class="control-group">
                <label>Your Name</label>
                <input type="text" id="username" placeholder="Enter your name" value="User">
            </div>
            
            <div class="control-group">
                <button id="connect-btn" class="disconnected">Connect to Room</button>
            </div>
            
            <div class="control-group">
                <button id="create-room-btn">Create New Room</button>
            </div>
            
            <div class="control-group">
                <label>Collaboration Mode</label>
                <select id="collaboration-mode">
                    <option value="shared">Shared Control</option>
                    <option value="host">Host Control</option>
                    <option value="observer">Observer Only</option>
                </select>
            </div>
            
            <div class="control-group">
                <button id="share-screen-btn">Share Screen</button>
            </div>
        </div>
        
        <div id="user-list" class="ui-panel hidden">
            <h3>Connected Users</h3>
            <div id="users-container">
                <!-- Users will be populated here -->
            </div>
        </div>
        
        <div id="simulation-controls" class="ui-panel hidden">
            <h3>Shared Simulation Controls</h3>
            
            <div class="control-group">
                <label>Particle Count: <span id="particle-count-value">50000</span></label>
                <input type="range" id="particle-count" min="1000" max="500000" value="50000" step="1000">
            </div>
            
            <div class="control-group">
                <label>Physics Mode</label>
                <select id="physics-mode">
                    <option value="quantum">Quantum Field</option>
                    <option value="wave">Wave Dynamics</option>
                    <option value="cymatics">Cymatics</option>
                    <option value="gravity">Gravitational</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Frequency: <span id="frequency-value">440</span> Hz</label>
                <input type="range" id="frequency" min="20" max="2000" value="440" step="10">
            </div>
            
            <div class="control-group">
                <button id="reset-simulation">Reset Simulation</button>
            </div>
        </div>
        
        <div id="chat-panel" class="ui-panel hidden">
            <h3>Chat</h3>
            <div id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Type a message...">
        </div>
    </div>

    <script>
        // Real-Time Collaboration Framework
        // Agent: Claude-3.5-Sonnet
        // Implementation of multi-user collaborative physics exploration
        
        class RealTimeCollaborationFramework {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.gl = null;
                this.localPeer = null;
                this.remotePeers = new Map();
                this.isHost = false;
                this.roomId = null;
                this.username = 'User';
                this.collaborationMode = 'shared';
                
                // Simulation state
                this.simulationState = {
                    particleCount: 50000,
                    physicsMode: 'quantum',
                    frequency: 440,
                    time: 0,
                    isPlaying: true
                };
                
                // User management
                this.users = new Map();
                this.userCursors = new Map();
                
                // WebRTC configuration
                this.rtcConfig = {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                };
                
                // Signaling server (simplified for demo)
                this.signalingServer = null;
                this.isConnected = false;
                
                this.init();
            }
            
            async init() {
                try {
                    await this.initWebGL();
                    await this.initSimulation();
                    this.initEventListeners();
                    this.initSignalingServer();
                    this.hideLoading();
                    this.startRenderLoop();
                } catch (error) {
                    console.error('Failed to initialize collaboration framework:', error);
                    this.showError(error.message);
                }
            }
            
            async initWebGL() {
                // Initialize WebGL context for physics simulation
                this.gl = this.canvas.getContext('webgl2', {
                    alpha: false,
                    depth: true,
                    antialias: true,
                    powerPreference: 'high-performance'
                });
                
                if (!this.gl) {
                    throw new Error('WebGL2 not supported');
                }
                
                this.gl.enable(this.gl.DEPTH_TEST);
                this.gl.enable(this.gl.BLEND);
                this.gl.blendFunc(this.gl.SRC_ALPHA, this.gl.ONE_MINUS_SRC_ALPHA);
                this.gl.clearColor(0.0, 0.0, 0.0, 1.0);
                
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
            }
            
            async initSimulation() {
                // Initialize particle system for collaborative simulation
                this.particles = new Float32Array(this.simulationState.particleCount * 6); // x, y, z, vx, vy, vz
                
                // Random initialization
                for (let i = 0; i < this.simulationState.particleCount; i++) {
                    const offset = i * 6;
                    const r = Math.random() * 5;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    
                    this.particles[offset] = r * Math.sin(phi) * Math.cos(theta);
                    this.particles[offset + 1] = r * Math.sin(phi) * Math.sin(theta);
                    this.particles[offset + 2] = r * Math.cos(phi);
                    this.particles[offset + 3] = (Math.random() - 0.5) * 0.1;
                    this.particles[offset + 4] = (Math.random() - 0.5) * 0.1;
                    this.particles[offset + 5] = (Math.random() - 0.5) * 0.1;
                }
            }
            
            initSignalingServer() {
                // Simplified signaling server simulation
                // In production, this would connect to a real WebSocket server
                this.signalingServer = {
                    send: (message) => {
                        console.log('Signaling:', message);
                        // Simulate server response
                        setTimeout(() => {
                            if (message.type === 'join-room') {
                                this.handleSignalingMessage({
                                    type: 'room-joined',
                                    roomId: message.roomId,
                                    isHost: !message.roomId || message.roomId === 'new'
                                });
                            }
                        }, 100);
                    }
                };
            }
            
            initEventListeners() {
                // Connection controls
                document.getElementById('connect-btn').addEventListener('click', () => {
                    this.toggleConnection();
                });
                
                document.getElementById('create-room-btn').addEventListener('click', () => {
                    this.createNewRoom();
                });
                
                // Simulation controls
                document.getElementById('particle-count').addEventListener('input', (e) => {
                    this.updateSimulationParameter('particleCount', parseInt(e.target.value));
                });
                
                document.getElementById('physics-mode').addEventListener('change', (e) => {
                    this.updateSimulationParameter('physicsMode', e.target.value);
                });
                
                document.getElementById('frequency').addEventListener('input', (e) => {
                    this.updateSimulationParameter('frequency', parseFloat(e.target.value));
                });
                
                document.getElementById('reset-simulation').addEventListener('click', () => {
                    this.resetSimulation();
                });
                
                // Chat functionality
                document.getElementById('chat-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendChatMessage(e.target.value);
                        e.target.value = '';
                    }
                });
                
                // Mouse tracking for collaborative cursors
                this.canvas.addEventListener('mousemove', (e) => {
                    this.updateCursorPosition(e.clientX, e.clientY);
                });
                
                // Username updates
                document.getElementById('username').addEventListener('change', (e) => {
                    this.username = e.target.value;
                    this.broadcastUserUpdate();
                });
                
                // Collaboration mode changes
                document.getElementById('collaboration-mode').addEventListener('change', (e) => {
                    this.collaborationMode = e.target.value;
                    this.updateCollaborationMode();
                });
            }
            
            async toggleConnection() {
                if (this.isConnected) {
                    this.disconnect();
                } else {
                    await this.connect();
                }
            }
            
            async connect() {
                try {
                    const roomId = document.getElementById('room-id').value || this.generateRoomId();
                    this.username = document.getElementById('username').value || 'User';
                    
                    this.updateConnectionStatus('connecting', 'Connecting...');
                    
                    // Join room via signaling server
                    this.signalingServer.send({
                        type: 'join-room',
                        roomId: roomId,
                        username: this.username
                    });
                    
                } catch (error) {
                    console.error('Connection failed:', error);
                    this.updateConnectionStatus('disconnected', 'Connection failed');
                }
            }
            
            disconnect() {
                // Close all peer connections
                this.remotePeers.forEach(peer => {
                    peer.close();
                });
                this.remotePeers.clear();
                
                if (this.localPeer) {
                    this.localPeer.close();
                    this.localPeer = null;
                }
                
                this.isConnected = false;
                this.isHost = false;
                this.roomId = null;
                
                this.updateConnectionStatus('disconnected', 'Disconnected');
                this.updateUserList();
                this.clearUserCursors();
            }
            
            createNewRoom() {
                const newRoomId = this.generateRoomId();
                document.getElementById('room-id').value = newRoomId;
                this.connect();
            }
            
            generateRoomId() {
                return Math.random().toString(36).substring(2, 8).toUpperCase();
            }
            
            handleSignalingMessage(message) {
                switch (message.type) {
                    case 'room-joined':
                        this.roomId = message.roomId;
                        this.isHost = message.isHost;
                        this.isConnected = true;
                        this.updateConnectionStatus('connected', `Connected to room: ${this.roomId}`);
                        this.addUser(this.username, 'self', this.isHost);
                        this.showSyncIndicator();
                        break;
                        
                    case 'user-joined':
                        this.handleUserJoined(message.user);
                        break;
                        
                    case 'user-left':
                        this.handleUserLeft(message.userId);
                        break;
                        
                    case 'simulation-update':
                        this.handleSimulationUpdate(message.state);
                        break;
                        
                    case 'chat-message':
                        this.handleChatMessage(message);
                        break;
                        
                    case 'cursor-update':
                        this.handleCursorUpdate(message);
                        break;
                }
            }
            
            updateSimulationParameter(parameter, value) {
                if (this.collaborationMode === 'observer') {
                    return; // Observers cannot modify simulation
                }
                
                if (this.collaborationMode === 'host' && !this.isHost) {
                    return; // Only host can modify in host mode
                }
                
                this.simulationState[parameter] = value;
                
                // Update UI
                if (parameter === 'particleCount') {
                    document.getElementById('particle-count-value').textContent = value;
                }
                if (parameter === 'frequency') {
                    document.getElementById('frequency-value').textContent = value;
                }
                
                // Broadcast to other users
                this.broadcastSimulationUpdate();
                
                // Apply changes to simulation
                this.applySimulationChanges();
            }
            
            broadcastSimulationUpdate() {
                if (!this.isConnected) return;
                
                const message = {
                    type: 'simulation-update',
                    state: this.simulationState,
                    timestamp: Date.now(),
                    userId: this.username
                };
                
                // In a real implementation, this would send via WebRTC data channels
                console.log('Broadcasting simulation update:', message);
            }
            
            handleSimulationUpdate(state) {
                // Apply remote simulation state changes
                Object.assign(this.simulationState, state);
                
                // Update UI controls
                document.getElementById('particle-count').value = state.particleCount;
                document.getElementById('particle-count-value').textContent = state.particleCount;
                document.getElementById('physics-mode').value = state.physicsMode;
                document.getElementById('frequency').value = state.frequency;
                document.getElementById('frequency-value').textContent = state.frequency;
                
                this.applySimulationChanges();
                this.showSyncIndicator();
            }
            
            applySimulationChanges() {
                // Reinitialize particles if count changed
                if (this.particles.length !== this.simulationState.particleCount * 6) {
                    this.initSimulation();
                }
                
                // Apply physics mode changes
                // This would update the physics simulation parameters
            }
            
            resetSimulation() {
                this.simulationState.time = 0;
                this.initSimulation();
                this.broadcastSimulationUpdate();
            }
            
            sendChatMessage(message) {
                if (!message.trim() || !this.isConnected) return;
                
                const chatMessage = {
                    type: 'chat-message',
                    username: this.username,
                    message: message,
                    timestamp: Date.now()
                };
                
                this.addChatMessage(chatMessage);
                
                // Broadcast to other users
                console.log('Broadcasting chat message:', chatMessage);
            }
            
            handleChatMessage(message) {
                this.addChatMessage(message);
            }
            
            addChatMessage(message) {
                const chatContainer = document.getElementById('chat-messages');
                const messageElement = document.createElement('div');
                messageElement.className = 'chat-message';
                
                const time = new Date(message.timestamp).toLocaleTimeString();
                messageElement.innerHTML = `
                    <span class="username">${message.username}:</span> ${message.message}
                    <span class="timestamp">${time}</span>
                `;
                
                chatContainer.appendChild(messageElement);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            updateCursorPosition(x, y) {
                if (!this.isConnected) return;
                
                const message = {
                    type: 'cursor-update',
                    userId: this.username,
                    x: x,
                    y: y,
                    timestamp: Date.now()
                };
                
                // Broadcast cursor position
                console.log('Broadcasting cursor update:', message);
            }
            
            handleCursorUpdate(message) {
                this.updateUserCursor(message.userId, message.x, message.y);
            }
            
            updateUserCursor(userId, x, y) {
                let cursor = this.userCursors.get(userId);
                
                if (!cursor) {
                    cursor = document.createElement('div');
                    cursor.className = 'user-cursor';
                    cursor.setAttribute('data-username', userId);
                    cursor.style.borderLeftColor = this.getUserColor(userId);
                    document.body.appendChild(cursor);
                    this.userCursors.set(userId, cursor);
                }
                
                cursor.style.left = x + 'px';
                cursor.style.top = y + 'px';
            }
            
            getUserColor(userId) {
                // Generate consistent color for user
                const hash = userId.split('').reduce((a, b) => {
                    a = ((a << 5) - a) + b.charCodeAt(0);
                    return a & a;
                }, 0);
                
                const hue = Math.abs(hash) % 360;
                return `hsl(${hue}, 70%, 60%)`;
            }
            
            addUser(username, type, isHost = false) {
                this.users.set(username, { type, isHost });
                this.updateUserList();
            }
            
            removeUser(username) {
                this.users.delete(username);
                this.updateUserList();
                
                // Remove cursor
                const cursor = this.userCursors.get(username);
                if (cursor) {
                    cursor.remove();
                    this.userCursors.delete(username);
                }
            }
            
            updateUserList() {
                const container = document.getElementById('users-container');
                container.innerHTML = '';
                
                this.users.forEach((user, username) => {
                    const userElement = document.createElement('div');
                    userElement.className = `user-item ${user.type}`;
                    
                    const status = user.isHost ? 'Host' : 'Peer';
                    userElement.innerHTML = `
                        <div>
                            <div class="user-name">${username}</div>
                            <div class="user-status">${status}</div>
                        </div>
                    `;
                    
                    container.appendChild(userElement);
                });
            }
            
            clearUserCursors() {
                this.userCursors.forEach(cursor => cursor.remove());
                this.userCursors.clear();
            }
            
            updateConnectionStatus(status, text) {
                const indicator = document.getElementById('connection-indicator');
                const textElement = document.getElementById('connection-text');
                const connectBtn = document.getElementById('connect-btn');
                
                indicator.className = `status-indicator ${status}`;
                textElement.textContent = text;
                
                if (status === 'connected') {
                    connectBtn.textContent = 'Disconnect';
                    connectBtn.className = 'connected';
                } else {
                    connectBtn.textContent = 'Connect to Room';
                    connectBtn.className = 'disconnected';
                }
            }
            
            showSyncIndicator() {
                const indicator = document.getElementById('sync-indicator');
                indicator.classList.remove('hidden');
                setTimeout(() => {
                    indicator.classList.add('hidden');
                }, 2000);
            }
            
            updateCollaborationMode() {
                // Update UI based on collaboration mode
                const controls = document.querySelectorAll('#simulation-controls input, #simulation-controls select, #simulation-controls button');
                
                if (this.collaborationMode === 'observer') {
                    controls.forEach(control => control.disabled = true);
                } else if (this.collaborationMode === 'host' && !this.isHost) {
                    controls.forEach(control => control.disabled = true);
                } else {
                    controls.forEach(control => control.disabled = false);
                }
            }
            
            broadcastUserUpdate() {
                if (!this.isConnected) return;
                
                const message = {
                    type: 'user-update',
                    username: this.username,
                    collaborationMode: this.collaborationMode
                };
                
                console.log('Broadcasting user update:', message);
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                if (this.gl) {
                    this.gl.viewport(0, 0, this.canvas.width, this.canvas.height);
                }
            }
            
            render(time) {
                if (!this.gl) return;
                
                // Update simulation time
                this.simulationState.time = time * 0.001;
                
                // Clear canvas
                this.gl.clear(this.gl.COLOR_BUFFER_BIT | this.gl.DEPTH_BUFFER_BIT);
                
                // Simple particle rendering (placeholder)
                this.gl.clearColor(
                    0.1 * Math.sin(this.simulationState.time * 0.1),
                    0.1 * Math.cos(this.simulationState.time * 0.1),
                    0.2,
                    1.0
                );
            }
            
            startRenderLoop() {
                const renderFrame = (time) => {
                    this.render(time);
                    requestAnimationFrame(renderFrame);
                };
                requestAnimationFrame(renderFrame);
            }
            
            hideLoading() {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('collaboration-controls').classList.remove('hidden');
                document.getElementById('user-list').classList.remove('hidden');
                document.getElementById('simulation-controls').classList.remove('hidden');
                document.getElementById('chat-panel').classList.remove('hidden');
            }
            
            showError(message) {
                document.getElementById('loading').innerHTML = `
                    <h3>Error</h3>
                    <p>${message}</p>
                    <p>Please check your browser compatibility and network connection.</p>
                `;
            }
        }
        
        // Initialize the collaboration framework
        document.addEventListener('DOMContentLoaded', () => {
            new RealTimeCollaborationFramework();
        });
    </script>
</body>
