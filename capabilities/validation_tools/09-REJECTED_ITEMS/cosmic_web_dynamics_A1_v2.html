<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cosmic Web Dynamics (Agent 1 - v2)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; }
        #container { width: 100vw; height: 100vh; display: block; }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        // COSMIC WEB DYNAMICS LOGIC (Filaments & Voids)
        let scene, camera, renderer, controls;
        let particleSystem, particlePositions, particleVelocities; // Removed particleMaterials as color is static now
        
        let PARTICLE_COUNT = 50000;
        const PARTICLE_BOUNDS = 150; // Simulation domain size, slightly larger
        
        // Dynamics parameters
        let VOID_REPULSION_STRENGTH = 0.8;
        let FILAMENT_ATTRACTION_STRENGTH = 0.6;
        let DAMPING = 0.03;
        let PARTICLE_SIZE = 1.5;
        let FLOW_ALONG_FILAMENT_STRENGTH = 0.2;

        // Define void centers and filament axes
        // Format: { center: new THREE.Vector3(x, y, z), radius: r }
        const voids = [
            { center: new THREE.Vector3(-70, 20, -30), radius: 40 },
            { center: new THREE.Vector3(80, -30, 50), radius: 50 },
            { center: new THREE.Vector3(0, 70, 0), radius: 35 }
        ];

        // Format: { start: new THREE.Vector3(x,y,z), end: new THREE.Vector3(x,y,z), strengthScale: 1.0 }
        // Filaments will be represented as attractive line segments
        const filaments = [
            { start: new THREE.Vector3(-PARTICLE_BOUNDS, 0, 0), end: new THREE.Vector3(PARTICLE_BOUNDS, 0, 0), strengthScale: 1.0 }, // X-axis filament
            { start: new THREE.Vector3(0, -PARTICLE_BOUNDS, 0), end: new THREE.Vector3(0, PARTICLE_BOUNDS, 0), strengthScale: 0.8 }, // Y-axis filament
            { start: new THREE.Vector3(30, 30, -PARTICLE_BOUNDS), end: new THREE.Vector3(-30, -30, PARTICLE_BOUNDS), strengthScale: 0.9 } // Diagonal filament
        ];

        let lastTime = performance.now();

        // --- Force Calculation Functions ---

        // Simplified void repulsion: 1/r^2 falloff from center, active within radius
        function getVoidForce(particlePos) {
            let totalVoidForce = new THREE.Vector3(0, 0, 0);
            voids.forEach(voidRegion => {
                const vecToParticle = new THREE.Vector3().subVectors(particlePos, voidRegion.center);
                const distSq = vecToParticle.lengthSq();
                const dist = Math.sqrt(distSq);

                if (dist < voidRegion.radius && dist > 0.1) { // Active within radius, avoid singularity
                    const forceMagnitude = VOID_REPULSION_STRENGTH * (voidRegion.radius / dist - 1); // Stronger near center, tapers off
                    totalVoidForce.add(vecToParticle.normalize().multiplyScalar(forceMagnitude));
                }
            });
            return totalVoidForce;
        }

        // Simplified filament attraction: to closest point on line segment, 1/r falloff
        function getFilamentForce(particlePos) {
            let totalFilamentForce = new THREE.Vector3(0, 0, 0);
            let flowVelocity = new THREE.Vector3(0,0,0);

            filaments.forEach(filament => {
                const lineDir = new THREE.Vector3().subVectors(filament.end, filament.start).normalize();
                const vecStartToParticle = new THREE.Vector3().subVectors(particlePos, filament.start);
                
                const t = vecStartToParticle.dot(lineDir);
                let closestPoint;

                if (t <= 0) {
                    closestPoint = filament.start.clone();
                } else if (t >= filament.start.distanceTo(filament.end)) {
                    closestPoint = filament.end.clone();
                } else {
                    closestPoint = filament.start.clone().add(lineDir.clone().multiplyScalar(t));
                }

                const vecToFilament = new THREE.Vector3().subVectors(closestPoint, particlePos);
                const dist = vecToFilament.length();

                if (dist > 0.1 && dist < 80) { // Active within a certain range, avoid singularity
                    const forceMagnitude = FILAMENT_ATTRACTION_STRENGTH * filament.strengthScale * (1 / (dist * 0.1 + 1)); // Softer falloff
                    totalFilamentForce.add(vecToFilament.normalize().multiplyScalar(forceMagnitude));
                    
                    // Add flow along the filament
                    // Project velocity along filament direction - for simplicity, make it somewhat random or directed
                    let flowDir = lineDir.clone();
                    if (Math.random() < 0.5) flowDir.negate(); // Randomize direction along filament for visual interest
                    flowVelocity.add(flowDir.multiplyScalar(FLOW_ALONG_FILAMENT_STRENGTH * (1 / (dist * 0.2 + 1))));
                }
            });
            return { attraction: totalFilamentForce, flow: flowVelocity };
        }


        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.007); // Slightly adjusted fog

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(0, 70, 180); // Adjusted camera position
            camera.lookAt(scene.position);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('container').appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 20; // Increased min distance
            controls.maxDistance = 700; // Increased max distance
            controls.maxPolarAngle = Math.PI;

            initParticles();
            
            window.addEventListener('resize', onWindowResize, false);
            console.log("Cosmic Web Dynamics Simulation Initialized (Agent 1 - v2).");
        }

        function initParticles() {
            if (particleSystem) scene.remove(particleSystem);

            const geometry = new THREE.BufferGeometry();
            particlePositions = new Float32Array(PARTICLE_COUNT * 3);
            particleVelocities = new Float32Array(PARTICLE_COUNT * 3);
            const colors = new Float32Array(PARTICLE_COUNT * 3); // Colors are static for now
            const color = new THREE.Color();

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                // Initial distribution: more spread out, some clustering tendency
                let x, y, z;
                if (Math.random() < 0.7) { // General spread
                    x = (Math.random() - 0.5) * PARTICLE_BOUNDS * 2;
                    y = (Math.random() - 0.5) * PARTICLE_BOUNDS * 2;
                    z = (Math.random() - 0.5) * PARTICLE_BOUNDS * 2;
                } else { // Slight clustering towards center/filaments initially
                    const r_init = PARTICLE_BOUNDS * 0.5 * Math.cbrt(Math.random());
                    const theta_init = Math.random() * Math.PI * 2;
                    const phi_init = Math.acos(2 * Math.random() - 1);
                    x = r_init * Math.sin(phi_init) * Math.cos(theta_init);
                    y = r_init * Math.sin(phi_init) * Math.sin(theta_init);
                    z = r_init * Math.cos(phi_init);
                }

                particlePositions[i * 3]     = Math.max(-PARTICLE_BOUNDS, Math.min(PARTICLE_BOUNDS, x));
                particlePositions[i * 3 + 1] = Math.max(-PARTICLE_BOUNDS, Math.min(PARTICLE_BOUNDS, y));
                particlePositions[i * 3 + 2] = Math.max(-PARTICLE_BOUNDS, Math.min(PARTICLE_BOUNDS, z));
                
                particleVelocities[i * 3]     = (Math.random() - 0.5) * 0.2; // Slightly higher initial random velocity
                particleVelocities[i * 3 + 1] = (Math.random() - 0.5) * 0.2;
                particleVelocities[i * 3 + 2] = (Math.random() - 0.5) * 0.2;

                // Color based on initial proximity to a filament (simplistic)
                let minDistToFilament = Infinity;
                filaments.forEach(fil => {
                    const lineDir = new THREE.Vector3().subVectors(fil.end, fil.start).normalize();
                    const vecStartToParticle = new THREE.Vector3().subVectors(new THREE.Vector3(x,y,z), fil.start);
                    const t = vecStartToParticle.dot(lineDir);
                    let closestPoint;
                    if (t <= 0) closestPoint = fil.start.clone();
                    else if (t >= fil.start.distanceTo(fil.end)) closestPoint = fil.end.clone();
                    else closestPoint = fil.start.clone().add(lineDir.clone().multiplyScalar(t));
                    minDistToFilament = Math.min(minDistToFilament, new THREE.Vector3(x,y,z).distanceTo(closestPoint));
                });

                if (minDistToFilament < 20) {
                    color.setHSL(0.6, 0.9, 0.6); // Blueish for filament-like
                } else {
                     // Color based on initial proximity to a void center
                    let inVoid = false;
                    voids.forEach(v => {
                        if(new THREE.Vector3(x,y,z).distanceTo(v.center) < v.radius * 0.8) inVoid = true;
                    });
                    if(inVoid) color.setHSL(0.1, 0.8, 0.55); // Orangey for void-like
                    else color.setHSL(0.3, 0.7, 0.5); // Greenish for general
                }
                colors[i * 3]     = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3)); // Static colors for now
            
            const pointsMaterial = new THREE.PointsMaterial({ // Renamed from particleMaterials
                size: PARTICLE_SIZE,
                vertexColors: true,
                sizeAttenuation: true,
                transparent: true,
                opacity: 0.75, // Slightly less opaque
                blending: THREE.AdditiveBlending, // Keep additive for bright core
                depthWrite: false 
            });

            particleSystem = new THREE.Points(geometry, pointsMaterial);
            scene.add(particleSystem);
        }
        
        function updateParticles(deltaTime) {
            if (!particleSystem || !particlePositions || !particleVelocities) return;
            const positions = particleSystem.geometry.attributes.position.array;
            const timeScale = deltaTime * 25; // Adjusted timescale

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const ix = i * 3, iy = i * 3 + 1, iz = i * 3 + 2;
                let p = new THREE.Vector3(positions[ix], positions[iy], positions[iz]);
                let v = new THREE.Vector3(particleVelocities[ix], particleVelocities[iy], particleVelocities[iz]);

                // Calculate forces
                const voidForce = getVoidForce(p);
                const filamentEffects = getFilamentForce(p);
                const filamentAttractionForce = filamentEffects.attraction;
                const filamentFlowVelocity = filamentEffects.flow;

                let acc = new THREE.Vector3(0,0,0);
                acc.add(voidForce);
                acc.add(filamentAttractionForce);
                
                // Apply damping
                acc.add(v.clone().multiplyScalar(-DAMPING));

                // Update velocity
                v.add(acc.clone().multiplyScalar(timeScale));
                v.add(filamentFlowVelocity.clone().multiplyScalar(timeScale * 0.5)); // Add filament flow component to velocity

                // Update position
                p.add(v.clone().multiplyScalar(timeScale));

                // Boundary conditions (simple reflection with some energy loss)
                if (Math.abs(p.x) > PARTICLE_BOUNDS) { p.x = Math.sign(p.x) * PARTICLE_BOUNDS; v.x *= -0.4; }
                if (Math.abs(p.y) > PARTICLE_BOUNDS) { p.y = Math.sign(p.y) * PARTICLE_BOUNDS; v.y *= -0.4; }
                if (Math.abs(p.z) > PARTICLE_BOUNDS) { p.z = Math.sign(p.z) * PARTICLE_BOUNDS; v.z *= -0.4; }
                
                positions[ix] = p.x;
                positions[iy] = p.y;
                positions[iz] = p.z;
                particleVelocities[ix] = v.x;
                particleVelocities[iy] = v.y;
                particleVelocities[iz] = v.z;
            }
            particleSystem.geometry.attributes.position.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);
            const currentTime = performance.now();
            const deltaTime = Math.min(0.05, (currentTime - lastTime) / 1000); // Cap deltaTime to prevent explosions
            lastTime = currentTime;
            
            updateParticles(deltaTime);
            controls.update(); 
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        init();
        animate();
    </script>
</body>
</html>
